name: Continuous Integration

on:
  push:
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  esp32-xtensa:
    name: ESP32 Xtensa Checks - ESP32-S3
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - esp32-s3-box-3
          - esp32-s3-box-3-minimal
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable caching
        uses: Swatinem/rust-cache@v2

      - name: Setup Rust toolchain for ESP32
        uses: esp-rs/xtensa-toolchain@v1.5.4
        with:
          default: true
          buildtargets: esp32s3
          ldproxy: false
          version: "1.85.0"

      - name: Change directory to project
        run: |
            cd ${{ matrix.project }}
            cargo build --release
            cargo fmt --all -- --check --color always
            cargo clippy --all-features --workspace -- -D warnings

  esp32-riscv:
    name: ESP32 RISC-V Checks - ESP32-C3 and ESP32-C6
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - esp32-c3-lcdkit
          - esp32-c6-waveshare-1_47
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable caching
        uses: Swatinem/rust-cache@v2

      - name: Setup Rust toolchain for non-Xtensa ESP32 targets
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Change directory to project
        run: |
            cd ${{ matrix.project }}
            cargo build --release
            cargo fmt --all -- --check --color always
            cargo clippy --all-features --workspace -- -D warnings

  wasm:
    name: WASM Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable caching
        uses: Swatinem/rust-cache@v2

      - name: Setup Rust toolchain for WASM
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: clippy, rustfmt

      - name: Change directory to wasm
        run: |
            cd wasm
            cargo build --release --target wasm32-unknown-unknown
            cargo fmt --all -- --check --color always
            cargo clippy --all-features --workspace -- -D warnings
